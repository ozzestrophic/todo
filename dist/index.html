<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My to-do app</title>
  </head>
  <body>
    <main>
      <div class="side-bar">
        <ul>
          <li class="projects"><a href="">Inbox</a></li>
          <li class="projects"><a href="">Project 1</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>To-Do app</h1>
        <div class="separator"></div>
        <button id="newTask">New Task</button>
        <!-- task list -->
        <div class="taskList">
          <div class="taskCard">
            <div class="taskHeading">
              <input type="checkbox" name="" id="" />
              <div>Task name</div>
            </div>
            <div class="taskPrio">
              <div class="prionormal">Normal</div>
              <input type="date" name="" id="deadline" />
              <ion-icon id="editBtn" name="create-outline"></ion-icon>
              <ion-icon id="deleteBtn" name="trash-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>

      <!-- new task form -->
      <dialog id="dialogBox">
        <form action="" class="form-container" id="myForm">
          <h1>New Task</h1>
          <div class="flex">
            <label for="taskName">Task Name</label>
            <input
              class="textBox"
              id="taskName"
              type="text"
              placeholder="Enter task name"
              name="taskName"
              required
            />
          </div>
          <div class="flex">
            <label for="desc">Description</label>
            <textarea
              name="desc"
              id="descField"
              cols="30"
              rows="10"
              class="textArea"
            ></textarea>
          </div>
          <div class="flex">
            <label for="prioritySelect">Priority</label>
            <select name="prioritySelect" id="prioritySelect" class="selectBox">
              <option value="low">Low</option>
              <option value="normal">Normal</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="flex">
            <label for="deadlineSelect">Deadline</label>
            <input type="date" name="deadlineSelect" id="deadlineSelect" />
          </div>
          <div class="btnDiv">
            <button type="submit" id="confirmBtn" class="btn">Add Task</button>
            <button type="button" class="btn cancel" onclick="close()">
              Close
            </button>
          </div>
        </form>
      </dialog>

      <!-- edit task form -->
      <dialog id="dialogBox">
        <form action="" class="form-container" id="myForm">
          <h1>Edit task</h1>
          <div class="flex">
            <label for="taskNameEdit">Task Name</label>
            <input
              class="textBox"
              id="taskNameEdit"
              type="text"
              placeholder="Enter task name"
              name="taskNameEdit"
              required
            />
          </div>
          <div class="flex">
            <label for="descEdit">Description</label>
            <textarea
              name="descEdit"
              id="descFieldEdit"
              cols="30"
              rows="10"
              class="textArea"
            ></textarea>
          </div>
          <div class="flex">
            <label for="prioritySelectEdit">Priority</label>
            <select
              name="prioritySelectEdit"
              id="prioritySelectEdit"
              class="selectBox"
            >
              <option value="low">Low</option>
              <option value="normal">Normal</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="flex">
            <label for="deadlineSelectEdit">Deadline</label>
            <input
              type="date"
              name="deadlineSelectEdit"
              id="deadlineSelectEdit"
            />
          </div>
          <div class="btnDiv">
            <button type="submit" id="confirmEditBtn" class="btn">
              Add Task
            </button>
            <button type="button" class="btn cancel" onclick="closeForm()">
              Close
            </button>
          </div>
        </form>
      </dialog>

      <div class="detailsDialogs"></div>

      <!-- <div class="taskDetails">
        <div class="flex">
          <p>Task Name</p>
          <p id="detailsTaskName"></p>
        </div>
        <div class="flex">
          <p>Task Description</p>
          <p id="detailsTaskdesc"></p>
        </div>
      </div> -->
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  <script defer src="main.js"></script></body>
</html>
